
{%  extends "website/base.html" %}

{%  block content %}
    <html>
    <head>
        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">

            // Load the Visualization API and the corechart package.
            google.charts.load('current', {'packages':['corechart']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawChart);

            // Callback that creates and populates a data table,
            // instantiates the pie chart, passes in the data and
            // draws it.
            function drawChart() {

                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Topping');
                data.addColumn('number', 'Slices');
                data.addRows([
                    ['Positive', {{ polaritys.0 }}],
                    ['Negative', {{ polaritys.1 }}],
                    ['Neutral', {{ polaritys.2 }}],
                ]);

                // Set chart options
                var options = {'width':800, 'height':500};

                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }
        </script>
    </head>
    <body>

    <!-- NEW -->
    <form action="/search/" method="get" class="form-inline">
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" name="q" placeholder="Search for #HashTag">

        <!-- TÄLLÄ VOI SAADA UUDEN HAKUKENTÄN TOHON

        </div>

        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>

    {% if show_content %}
        <h3>
            <small class="text-muted"> After analysing {{ polaritys.4 }} tweets, polaritys with search word  <i><strong>{{ polaritys.3 }}</strong></i> are distributed as follow </small>
        </h3>
        <!--Div that will hold the pie chart-->
        <div id="chart_div" class="mt-3"></div>
    {% endif %}
